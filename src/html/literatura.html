<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/seccion.css">
    <link rel="stylesheet" href="../css/seccion_desktop.css" media="(min-width: 930px)">
    <script src="https://kit.fontawesome.com/80e6682b87.js" crossorigin="anonymous"></script>
    <link rel="icon" href="https://i.ibb.co/42g3h6J/Bookshelf-perspective-matte.png">
    <title>Riddley | Literatura Salvadoreña</title>
</head>
<body class="hidden">
    <div class="lds-container" id="lds">
        <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="contador" id="contador">
        <h5 id="contadorNum"></h5>
        <h4>
            Preparate
        </h4>
    </div>
    <header>
        <nav>
            <div class="nav__logo">
                <h2>
                    <a href="../../index.html">
                        Riddley
                    </a>
                </h2>
            </div>
            <input type="checkbox" id="check">
            <label for="check" class="bars">
                <i class="fa-solid fa-bars"></i>
            </label>
            <ul class="nav__menu-right">
                <li>
                    <a href="./index.html">
                        Inicio
                    </a>
                </li>
                <li>
                    <a href="./src/html/home.html">
                        Secciones
                    </a>
                </li>
                <li>
                    <a href="./src/html/nostros.html">
                        Nosotros
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="display">
        <section class="enunciado">
            <h4 id="enunciado"></h4>
        </section>
        <section class="opciones">
            <button type="button">
                <p id="left"></p>
            </button>
            <button type="button">
                <p id="right"></p>
            </button>
        </section>
        <section class="progreso">
            <div class="bar-container">
                <div id="bar"></div>
            </div>
        </section>
        <section class="resultado">
            <div id="correcto">
                <p>
                    Correcto
                </p>
            </div>
            <div id="incorrecto">
                <p>
                    Incorrecto
                </p>
            </div>
        </section>
        <div id="bloqueo" class="display"></div>
    </main>
    <div id="siguiente" class="siguiente display">
        <h4>
            Siguiente Pregunta
        </h4>
        <h5 id="contadorSiguiente"></h5>
        <p>
            Tu puntuación actual es: <b id="puntuacion"></b>
        </p>
    </div>
    <div class="final hidden">
        <div></div>
        <div>
            <button></button>
            <button></button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/counter.js"></script>
    <script src="../js/Pregunta.js"></script>
    <script src="../js/litPreguntas.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
